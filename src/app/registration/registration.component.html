<div class="container">
    <h1 class="title">Cadastro</h1>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome" class="label">NOME:</label>
            <input type="text" id="nome" formControlName="nome" class="form-control" placeholder="Digite seu nome">
            <div *ngIf="submitted && f['nome'].errors" class="error-feedback">
                <div *ngIf="f['nome'].errors['required']">Nome é obrigatório</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="label">E-MAIL:</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                placeholder="EX: carlos@uol.com.br">
            <div *ngIf="submitted && f['email'].errors" class="error-feedback">
                <div *ngIf="f['email'].errors['required']">E-mail é obrigatório</div>
                <div *ngIf="f['email'].errors['pattern']">E-mail inválido</div>
            </div>
        </div>

        <div class="form-group">
            <label for="senha" class="label">SENHA:</label>
            <input type="password" id="senha" formControlName="senha" class="form-control"
                placeholder="Sua senha precisa ter pelo menos 8 caracteres">
            <div *ngIf="submitted && f['senha'].errors" class="error-feedback">
                <div *ngIf="f['senha'].errors['minlength']">A senha deve ter pelo menos 8 caracteres</div>
            </div>
        </div>

        <button type="submit" class="btn-submit">SALVAR</button>
    </form>
</div>
